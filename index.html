<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="style/css/style.css">
     
     <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />                      
     <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

     <title>Spiderhead</title>
</head>
<body>
     
     <section class="container">
          <main class="range-section">
               <div class="rs-control" id="slider"></div>
               <section class="range-section__content">
                    <p class="dosage">mL<span class="times">/hr</span></p>
                    <h1 class="substance">B-15</h1>
                    <p class="ingredient">NDC 56895 - 867 - 21</p>
                    <p class="effects">"Verbaluce"</p>
                    <p class="lethal">lethal<br><span class="result">safe</span></p>
               </section>

               <section class="range-section__arrow">
                    <div class="arrow left">
                         
                    </div>
                    <div class="arrow right">

                    </div>
               </section>
          </main>

          <section class="patient">
               <div class="patient left">
                    <div class="patient left top">
                         <p class="entitled">Patient</p>
                         <div class="number">00003</div>
                    </div>
                    <div class="patient left bottom">
                         <p class="name">Jeff</p>
                    </div>
               </div>
               <div class="patient right">
                    <div class="patient right top"></div>
                    <div class="patient right bottom">
                         <p class="states">
                              <span>DOB</span>
                              <span>120287</span>
                         </p>
                         <p class="states">
                              <span>CID</span>
                              <span>004938</span>
                         </p>
                    </div>
               </div>
          </section>

          <section class="health-data">
               <section class="bpm-section">
                    <p class="entitled">Heartbeat</p>
                    <div class="informations">
                         <p class="heartbeat">086</p>
                         <p class="icon-bpm">
                              <span>
                                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2 8.40001C1.99975 6.95035 2.58239 5.56146 3.61681 4.54584C4.65124 3.53022 6.05058 2.97317 7.5 3.00001C9.21732 2.99089 10.856 3.71919 12 5.00001C13.144 3.71919 14.7827 2.99089 16.5 3.00001C17.9494 2.97317 19.3488 3.53022 20.3832 4.54584C21.4176 5.56146 22.0002 6.95035 22 8.40001C22 13.756 15.621 17.8 12 21C8.387 17.773 2 13.76 2 8.40001Z" fill="#878787"></path>
                                   </svg>                                        
                              </span>
                              <span>BPM</span>
                         </p>
                    </div>
               </section>
               <section class="gauge-section">
                    <div class="top">
                         <p>Dosage</p>
                         <p>Fine</p>
                    </div>
                    <div class="middle">
                         <div class="gauge"></div>
                    </div>
                    <div class="bottom">
                         <p>0925%</p>
                         <p>06m<sup>2</sup></p>
                    </div>
               </section>
          </section>

          <section class="prescription">
               <img src="./style/mobipack.svg">
          </section>
     </section>

     <script>
          $("#slider").roundSlider({
               radius: 155,
               circleShape: "pie",
               startAngle: "315",
               sliderType: "min-round",
               max: "100",
               startValue: 0,
               width: 30,
               animation: false
          });
     </script>

</body>
</html>
