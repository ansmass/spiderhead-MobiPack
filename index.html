<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="style/css/style.css">
     
     <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />                      
     <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

     <title>Spiderhead</title>
</head>
<body>
     
     <section class="container">
          <main class="range-section">
               <div class="rs-control" id="slider"></div>
               <section class="range-section__content">
                    <p class="dosage">mL<span class="times">/hr</span></p>
                    <h1 class="substance">B-15</h1>
                    <p class="ingredient">NDC 56895 - 867 - 21</p>
                    <p class="effects">"Verbaluce"</p>
                    <p class="lethal">lethal<br><span class="result">safe</span></p>
               </section>

               <section class="range-section__arrow">
                    <div class="arrow left">
                         
                    </div>
                    <div class="arrow right">

                    </div>
               </section>
          </main>

          <section class="patient">
               <div class="patient left">
                    <div class="patient left top">
                         <p class="patient entitled">Patient</p>
                         <div class="patient number">00003</div>
                    </div>
                    <div class="patient left bottom">
                         <p class="patient name">Jeff</p>
                    </div>
               </div>
               <div class="patient right">
                    <div class="patient right top"></div>
                    <div class="patient right bottom">
                         <p class="patient states">
                              <span>DOB</span>
                              <span>120287</span>
                         </p>
                         <p class="patient states">
                              <span>CID</span>
                              <span>004938</span>
                         </p>
                    </div>
               </div>
          </section>

          <section class="health-data">
               <p class="heartbeat">086</p>
               <p>
                    <span>ü§ç</span>
                    <span>BPM</span>
               </p>
               <section class="gauge-section">
                    <div class="top">
                         <p>Dosage</p>
                         <p>Fine</p>
                    </div>
                    <div class="middle">
                         <div class="gauge"></div>
                    </div>
                    <div class="bottom">
                         <p>0925%</p>
                         <p>06m<sup>2</sup></p>
                    </div>
               </section>
          </section>

          <section class="prescription">

          </section>
     </section>

     <script>
          $("#slider").roundSlider({
               radius: 155,
               circleShape: "pie",
               startAngle: "315",
               sliderType: "min-round",
               max: "100",
               startValue: 0,
               width: 30,
               animation: false
          });
     </script>

</body>
</html>
